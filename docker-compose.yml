version: '3.8'

services:
  # 后端 API 服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: task-recorder-backend
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    restart: always
    networks:
      - task-network

  # 前端 Nginx 服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-recorder-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
    networks:
      - task-network

networks:
  task-network:
    driver: bridge
